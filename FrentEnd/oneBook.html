			a{

	</head>
	<body>
		<nav class="nav">
			<div>
				<a href="homepage.html"><img class="navImg" src="https://i.pinimg.com/originals/ef/57/fc/ef57fca857b89de33b81e9f552c93db7.png" alt=""/></a>

			</div>

		<div class="display">
		
		</div>
	</body>
	<script>
		let allBookDetails = JSON.parse(localStorage.getItem("OneBookData"));
		
		console.log(allBookDetails);
		
		let display = document.querySelector(".display");
		
		let cards = document.createElement("div");
		
		let name = document.createElement("div");
		name.innerText = allBookDetails.name;
		
		let avatar = document.createElement("img");
		avatar.setAttribute("src", allBookDetails.avatar);
		
		let author = document.createElement("div");
		author.innerText = allBookDetails.author;
		
		let publisher = document.createElement("div");
		publisher.innerText = allBookDetails.publisher;
		
		let price = document.createElement("div");
		price.innerText = allBookDetails.price;
		
		let type =document.createElement("div");
		type.innerText = allBookDetails.type;
		
		let rate = document.createElement("div");
		rate.innerText = allBookDetails.rate;
		
		let serial_number = document.createElement("div");
		serial_number.innerText = allBookDetails.serial_number;
		
		let year = document.createElement("div");
		year.innerText = allBookDetails.year;
	
		
		console.log(name,avatar,author,publisher,price,type,rate,serial_number,year);
		cards.append(name,avatar,author,publisher,price,type,rate,serial_number,year);
		cards.setAttribute("class","cards");
		name.setAttribute("class","name");
		author.setAttribute("class","authorname");
		publisher.setAttribute("class","publisher");
		price.setAttribute("class","price");
		type.setAttribute("class","type");
		rate.setAttribute("class","rate");
		serial_number.setAttribute("class","serial_number");
		year.setAttribute("class","year");
		
		
		display.append(cards);
		
	</script>
