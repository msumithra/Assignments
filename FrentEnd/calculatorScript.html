<!DOCTYPE html>
<html>
	 <head>
	    	<title>Calculator</title>

	 <body>

		    <button id="add" onClick="A()">Add</button>

  <script>
    

    function A(){
    let numa = document.querySelector("#number1").value;
    let numb = document.querySelector("#number2").value;
    console.log(numa,numb);
    let sum = (Number(numa))+(Number(numb));
    alert(sum);
}
function S(){
    let numa = document.querySelector("#number1").value;
    let numb = document.querySelector("#number2").value;
    let sub = (Number(numa))-(Number(numb));
    alert(sub);
}
function M(){
    let numa = document.querySelector("#number1").value;
    let numb = document.querySelector("#number2").value;
    let sum = (Number(numa))*(Number(numb));

}
function D(){
    let numa = document.querySelector("#number1").value;
    let numb = document.querySelector("#number2").value;
    let sum = (Number(numa))/(Number(numb));
    alert(sum);
}
